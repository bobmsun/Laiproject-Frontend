<!DOCTYPE html>
<html>
<head>

    <!-- head 标签用于存一些页面的 metadata （元数据）-->

    <title>文档标题</title> <!-- 1. 文档的标题 -->   <!-- 就是tab 的 显示-->



    <link rel="stylesheet" href=""> <!-- 2. 页面样式引入 --> 
    <script></script> <!-- 3. 页面脚本引入 --> 
    


    <!-- 4. 其他元数据 --> 
    <!-- 根据device 窗口适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- 定义搜索引擎关键字  -->
    <meta name=”keywords” content=”Steam”>      <!-- 定义页面的关键字 -->

    <meta name="description" content="...">
    <!-- And more... -->   <!-- meta 标签 的 name 都能有哪些值，可以到网上查-->
    <!-- meta 标签主要是描述一下页面 -->

    
    
    <!-- head 标签里的内容都不会在页面里显示 -->
    <!-- 实际的框架开发中，不会自己去写这些metadate -->
</head>

<body>
</body>
</html>
