<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- a标签 
        1. 不同网页，文件跳转
        2. 同一页面不同位置定位
        3. 电子邮件，电话

        a里面有一个target属性，当然还有其他属性，MDN可查
     -->
    <a href="https://example.com" target="_self">Website</a>
    <a href="mailto:m.bluth@example.com">Email</a>
    <a href="tel:+123456789">Phone</a>

    <!-- target: 现在同一页面打开，还是不同页面打开 -->
    

    <!-- 跳转到统一页面的不同位置-->
    <a href="#Markup">markup</a>
    
    <div>
        <span id="Markup">hello</span>      <!-- 如果给tag 一个 id，那么这个id 一定在当前 html 是unique的 -->
    </div>
    
</body>
</html>
