<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- img: 单标签, 用于页面引入图片 -->
    <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">
    <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">
    <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">
    <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">

    <img src="https://www.w3schools.com/tags/smiley.gi" alt="smile">
    

    <!-- alt: 如果图片加载失败了，显示的文本 -->
    <!-- img 比较特殊，是块集+内联 元素，inline block-->
    <!-- 内联：inline，块级：block -->


    <!-- 想把图片分行显示，可以用 br 标签，也可以用 div 包裹 -->
    <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile"><br>
    <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">

    <div>
        <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">
    </div>
    <div>
        <img src="https://www.w3schools.com/tags/smiley.gif" alt="smile">
    </div>
    
</body>
</html>
