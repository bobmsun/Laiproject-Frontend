<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!-- 有序列表：
        1. 每个元素前面会有数字标出顺序
        2. 可以选用罗马数字，字母表来表示顺序 -->
    <ol type="I">
        <li><p>Apple</p></li>     <!-- 不用 p 包裹也可以 -->
        <li><p>Pear</p></li>
        <li><p>Orange</p></li>
    </ol>

    <ol type="A">
        <li><p>Apple</p></li>
        <li><p>Pear</p></li>
        <li><p>Orange</p></li>
    </ol>

    <ol type="1">
        <li><p>Apple</p></li>
        <li><p>Pear</p></li>
        <li><p>Orange</p></li>
    </ol>




    <!-- 无序列表 
        1. 每个元素之间没有标注顺序
        2. type: 用来定义符号, 或者不要， 也可以在CSS中设置
    -->
    <ul type="none">
        <li><p>Apple</p></li>
        <li><p>Pear</p></li>
        <li><p>Orange</p></li>
    </ul>

    <ul type="square">
        <li><p>Apple</p></li>
        <li><p>Pear</p></li>
        <li><p>Orange</p></li>
    </ul>


    <!-- Tip:
        1. 选用哪一个可以根据内容是否有逻辑顺序
        2. 无序列表一种用法是做navigation
    -->
    <!-- 无需列表的一个常用应用：做navigation bar-->

</body>
</html>
