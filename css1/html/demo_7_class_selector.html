<!DOCTYPE html>
<html>

<head>
    <!-- 写在这里方便演示，大家不要学我 -->
    <style>
        .font-primary {
            font-weight: bold;
            font-size: 36px;
        }

        .font-red {
            color: red;
        }

        .font-blue {
            color: blue;
        }

        .font-yellow {
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- 如何实现下面的样式 -->
    <p>Set to 36px, bold, red font</p>
    <p>Set to  36px, bold, blue font</p>
    <p>Set to 36px, bold, yellow font</p>
    <button type="button">Primary</button>

    <!-- 这里的顺序不影响 -->
    <p class="font-primary font-red">Set to 36px, bold, red font</p>
    <p class="font-primary font-blue">Set to 36px, bold, blue font</p>
    <p class="font-primary font-yellow">Set to 36px, bold, yellow font</p>

    <!-- Tip
        1. 不要通过ID去给单独的Element设置style
        2. 多使用class去定义一类style
        活生生的例子 https://getbootstrap.com/docs/4.4/components/buttons/
    -->

    <!-- class selector 是用的最多的选择器 -->
    <!-- 一个tag 可以有多个class，中间有空格分开-->

</body>

</html>
