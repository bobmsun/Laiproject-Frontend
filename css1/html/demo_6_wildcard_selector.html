<!DOCTYPE html>
<html>

<head>
    <!-- 写在这里方便演示，大家不要学我 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Tip: 
            1. 设置box model
            2. 去除浏览器默认的 HTML element的margin padding，比如p tag默认margin 16px
         */

        /* 这里的 * 可以替换成 p, a, ... */
        /* wildcard 的方法通常用来去除浏览器的默认设置 */
    </style>
</head>

<body>
    
    <p>This is a paragram</p>

</body>

</html>
