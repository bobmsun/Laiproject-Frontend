<!DOCTYPE html>
<html>

<head>
    <!-- 写在这里方便演示，大家不要学我 -->
    <style>
        /* :hover 当鼠标移动到element上面 */
        a:hover {
            color: darkorchid;
        }
        /* :active 当鼠标点击下去 */
        a:active {
            color: red;
        }
        /* Tip:
            1. :active必须在:hover之后，大家能想一想为什么吗
            2. more 
            https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes
         */
    </style>
</head>

<body>

    <a href="https://twitter.com/abcd" target="_blank">This is a link</a>

</body>

</html>
