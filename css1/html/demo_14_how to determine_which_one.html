<!DOCTYPE html>
<html>

<head>
    <!-- 写在这里方便演示，大家不要学我 -->
    <style>
        article p {  
            color: green;
        }

        div p {
            color: red;
        }

        p {
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- Which color it will show at last ? -->
    <div>
        <article>
            <p>What color am I</p>
        </article>
    </div>
    <!-- 
        Tip:
        通过CSS明确声明的 > 继承自父级元素 > 浏览器默认的

        对于通过CSS明确声明的 CSS Property:
            使用Important修饰的CSS property > Specificity更高的 > Source order
     -->
</body>

</html>
