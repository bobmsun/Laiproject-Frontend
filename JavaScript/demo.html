    // 1 == 1 : true

    // 2.5 function 函数：函数在JS中非常重要，是JS中的一等公民
    // 什么是函数
    function fn() {
        for (var i = 0; i < 3; i++) {
            console.log(i);
        }
    }
    fn();

    // 如何声明函数
    // 2 种方式
    // 第一种方式：function declaration -> 使用的是 function 这个关键字
    function test(data) {
        data++;
        console.log(data);
    }
    test(10);
    // typeof test --> "function"


    // 第二种方式：函数（匿名）表达式 function expression
    // 既然在 JS 中函数是一个数据类型，那么就可以把函数赋值给一个变量
    var myFunc = function(data) {

    // JS 中也有类似 lambda的，叫箭头函数，会在 es6 那节课介绍


    // 3. JS 中两个重要的函数（必须要掌握）
    // IIFE 立即执行函数(immediately invoked function expression)
    // ()(): 第一个（）中填函数体，第二个（）进行函数的执行
    // (function(){})()
    (function(){
        var name = "Barry";
        console.log(name);
        return name;
    })()

    // IIFE 立即执行函数的好处1:不用call，就可以立即执行

    // IIFE 立即执行函数的好处2：可以进行变量的包裹，避免暴露出去，污染全局；定义在IIFE内的变量就是内部变量，不会暴露出去

    var x = function(){
        console.log('this is x');
    }
    x();
    // x 也可以作为参数，传到另一个函数中；x就是回掉函数；当一个函数x被作为参数传入另一个函数中时，x就是回掉函数

        cb();
        x();    // 这就不是 回掉函数了
    }
    fn2(10, x);


    function calc(n1, n2, type) {
        if (type === "+") {
            return n1 + n2;
        } else if (type === "-") {
            return n1 - n2;
        }
    }

    var res1 = calc(1, 2, "+");
    console.log(res1);

    // 用回掉函数
    function calc2(n1, n2, cb) {
        return cb(n1, n2);
    }

    var add = function (n1, n2) {
        return n1 + n2;
    }

    var res2 = calc2(2, 6, add);
    console.log(res2);

    // callback function 本质是一种设计模式

    // 回掉函数 例子1: sort
    var arr = [22, 5, 1];
    arr.sort();
    console.log(arr)              // [1, 22, 5]

    arr.sort(function(a, b) {
        return a - b;
    })
    console.log(arr);      // [1, 5, 22]
